{% load static %}


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
{% block content %}
<body>
  {% for product in object.get_products %}
    <div class="product-detail-link">
      <a href="{% url 'product:detail' product.pk %}">
        {{ product.name }}
      </a>
    </div>
  {% endfor %}
</body>
{% endblock %}
</html>
